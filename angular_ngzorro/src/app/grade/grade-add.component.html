<nz-modal [(nzVisible)]="isVisible" [nzWidth]="modalWidth" (nzOnCancel)="onBack()" [nzStyle]="{'top': '50px'}">
  <div *nzModalTitle>{{ title }}</div>
  <ng-container *nzModalContent>
    <form [formGroup]="gradeForm" (keydown.enter)="$event.preventDefault()">
      <nz-row [nzGutter]="10">
        <nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="courseName" nzRequired>课程名称</nz-form-label>
            <nz-form-control [nzErrorTip]="'请选择课程名称'">
              <nz-input-group nzSearch [nzAddOnAfter]="courseNameSuffixIconButton">
                <input nz-input formControlName="courseName" placeholder="请选择课程名称" readonly />
              </nz-input-group>
              <ng-template #courseNameSuffixIconButton>
                <button nz-button nzType="primary" nzSearch (click)="findCourse()"><nz-icon nzType="search" /></button>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </nz-col>
        <nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="studentNumber" nzRequired>学生学号</nz-form-label>
            <nz-form-control [nzErrorTip]="'请选择学生学号'">
              <nz-input-group nzSearch [nzAddOnAfter]="studentNumberSuffixIconButton">
                <input nz-input formControlName="studentNumber" placeholder="请选择学生学号" readonly />
              </nz-input-group>
              <ng-template #studentNumberSuffixIconButton>
                <button nz-button nzType="primary" nzSearch (click)="findStudent()"><nz-icon nzType="search" /></button>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </nz-col>
      </nz-row>
      <nz-row [nzGutter]="10">
        <nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="grade">成绩</nz-form-label>
            <nz-form-control>
            <nz-input-number formControlName="grade" [nzMin]="1" [nzMax]="999" [nzPrecision]="2" [nzStep]="0.1" />
            </nz-form-control>
          </nz-form-item>
        </nz-col>
      </nz-row>
    </form>
  </ng-container>
  <div *nzModalFooter>
    <div class="form-button-container">
      <button nz-button nzType="primary" (click)="onSave()" [nzLoading]="saveLoading">保存</button>
      <button nz-button nzType="default" (click)="onReset()" [nzLoading]="saveLoading">重置</button>
      <button nz-button nzType="default" (click)="onBack()">关闭</button>
    </div>
  </div>
</nz-modal>
<course-selector (courseSelectedEvent)="handleCourseSelectedEvent($event)"></course-selector>
<student-selector (studentSelectedEvent)="handleStudentSelectedEvent($event)"></student-selector>
